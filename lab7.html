<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var mark = {
  fullName: "Mark Miller",
  weight: 78,
  height: 1.69,
  calcBMI: function() {
    this.bmi = this.weight / (this.height ** 2);
    return this.bmi;
  }
};


var john = {
  fullName: "John Smith",
  weight: 92,
  height: 1.95,
  calcBMI: function() {
    this.bmi = this.weight / (this.height ** 2);
    return this.bmi;
  }
};


mark.calcBMI();
john.calcBMI();


if (mark.bmi > john.bmi) {
  console.log(`${mark.fullName}'s BMI (${mark.bmi}) cao hơn của ${john.fullName}'s BMI (${john.bmi})!`);
} else if (john.bmi > mark.bmi) {
  console.log(`${john.fullName}'s BMI (${john.bmi}) cao hơn của ${mark.fullName}'s BMI (${mark.bmi})!`);
} else {
  console.log("Cả Mark và John có cùng chỉ số BMI!");
}
    </script>
</body>
</html>
