<body>
    <script>
       
var calculateTip = (bill) => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;


var bill1 = 275;
var bill2 = 40;
var bill3 = 430;

var tip1 = calculateTip(bill1);
var total1 = bill1 + tip1;

var tip2 = calculateTip(bill2);
var total2 = bill2 + tip2;

var tip3 = calculateTip(bill3);
var total3 = bill3 + tip3;


console.log(`Hóa đơn là ${bill1}, tiền boa là ${tip1}, và tổng giá trị ${total1}`);
console.log(`Hóa đơn là ${bill2}, tiền boa là ${tip2}, và tổng giá trị ${total2}`);
console.log(`Hóa đơn là ${bill3}, tiền boa là ${tip3}, và tổng giá trị ${total3}`);
    </script>
</body>
