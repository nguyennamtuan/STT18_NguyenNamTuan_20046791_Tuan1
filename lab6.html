<html lang="en">
<head>

<body>
    <script>
        
var calcTip = (bill) => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;


var bills = [125, 555, 44];


var tips = bills.map((bill) => calcTip(bill));


var totals = bills.map((bill, index) => bill + tips[index]);

console.log("Hóa đơn: ", bills);
console.log("Tiền boa: ", tips);
console.log("Tổng: ", totals);
    </script>
</body>
</html>
